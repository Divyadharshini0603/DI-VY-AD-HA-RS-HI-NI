<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divyadharshini - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f3eaff; /* light lavender */
    }
    header {
      background: #6a0dad; /* dark purple */
      color: white;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 50px;
      background: #9b30ff; /* medium purple */
      color: white;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background: white;
      color: #6a0dad;
      margin-top: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .about, .projects, .contact {
      padding: 40px;
      background: white;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .project-box {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background: #e6ccff; /* light purple */
      border-radius: 8px;
      font-weight: bold;
    }
    form {
      max-width: 300px;
      margin: auto;
      text-align: left;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #6a0dad;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
    }
    footer {
      background: #6a0dad;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Hello, I'm Divyadharshini</h2>
    <p>Web Developer</p>
    <a href="#projects" class="btn">View My Work</a>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I am Divyadharshini, a web developer who loves creating simple and beautiful websites.</p>
  </section>

  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="project-box">Project 1</div>
    <div class="project-box">Project 2</div>
    <div class="project-box">Project 3</div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form>
      <label>Name:</label>
      <input type="text" required>
      <label>Email ID:</label>
      <input type="email" required>
      <label>Your Message:</label>
      <textarea rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Divyadharshini | All Rights Reserved</p>
  </footer>

</body>
</html>
